<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 14px; text-align: center; }
    .attribution a { color: hsl(158, 36%, 37%); font-weight: bold; }
  </style>
</head>
<body>
  <div class="card">
    <div class="grid">
      <img src="./images/image-product-desktop.jpg" alt="product" class="product">
      <img src="./images/image-product-mobile.jpg" alt="product" class="product-mobile">
      <div class="content">
        <h6>PERFUME</h6>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="current-price">$149.99</p>
        <p class="original-price">$169.99</p>
      </div>
      <button>
        <img src="./images/icon-cart.svg" alt="">
        Add to Cart
      </button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Harjuuso">Juuso</a>.
  </div>
</body>
</html>
